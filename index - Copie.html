<script>
(() => {
  // Konami code sequence: up up down down left right left right b a
  const konamiCode = ['ArrowUp','ArrowUp','ArrowDown','ArrowDown','ArrowLeft','ArrowRight','ArrowLeft','ArrowRight','b','a'];
  let inputSequence = [];

  const message = document.getElementById('konami-message');
  const canvas = document.getElementById('confetti-canvas');
  const ctx = canvas.getContext('2d');
  let confettiPieces = [];
  let animationFrameId;

  // Setup canvas size
  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resizeCanvas);
  resizeCanvas();

  // Confetti piece class
  class Confetti {
    constructor() {
      this.x = Math.random() * canvas.width;
      this.y = Math.random() * -canvas.height;
      this.size = (Math.random() * 7) + 4;
      this.speed = (Math.random() * 3) + 2;
      this.angle = Math.random() * 2 * Math.PI;
      this.color = `hsl(${Math.random() * 360}, 70%, 60%)`;
      this.swing = (Math.random() * 0.1) + 0.05;
    }
    update() {
      this.y += this.speed;
      this.x += Math.sin(this.angle) * this.swing * 10;
      this.angle += this.swing;
      if (this.y > canvas.height) {
        this.y = -this.size;
        this.x = Math.random() * canvas.width;
      }
    }
    draw() {
      ctx.fillStyle = this.color;
      ctx.fillRect(this.x, this.y, this.size, this.size * 0.4);
    }
  }

  function createConfetti(num) {
    confettiPieces = [];
    for(let i=0; i<num; i++) {
      confettiPieces.push(new Confetti());
    }
  }

  function animateConfetti() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    confettiPieces.forEach(c => {
      c.update();
      c.draw();
    });
    animationFrameId = requestAnimationFrame(animateConfetti);
  }

  function showMessage() {
    message.style.opacity = '1';
    createConfetti(150);
    animateConfetti();

    // Après 5 secondes, cacher le message et stopper l'animation
    setTimeout(() => {
      message.style.opacity = '0';
      cancelAnimationFrame(animationFrameId);
      ctx.clearRect(0, 0, canvas.width, canvas.height);
    }, 5000);
  }

  window.addEventListener('keydown', (e) => {
    inputSequence.push(e.key);
    if (inputSequence.length > konamiCode.length) {
      inputSequence.shift();
    }

    if (inputSequence.toString() === konamiCode.toString()) {
      showMessage();
      inputSequence = [];
    }
  });
})();

function setBackgroundImage(event) {
    const file = event.target.files[0]; // Récupérer le fichier sélectionné
    if (file) {
        const reader = new FileReader(); // Créer un FileReader pour lire le fichier
        reader.onload = function(e) {
            backgroundImage = e.target.result; // Stocker l'URL de l'image
            document.body.style.background = `url('${backgroundImage}') no-repeat center center / cover`; // Appliquer l'image comme fond
            localStorage.setItem('backgroundImage', backgroundImage); // Enregistrer l'URL de l'image dans le localStorage
        };
        reader.readAsDataURL(file); // Lire le fichier comme une URL de données
    }
}

let backgroundImage = ''; // Variable pour stocker l'image de fond

function removeBackgroundImage() {
    backgroundImage = ''; // Réinitialiser la variable d'image de fond
    localStorage.removeItem('backgroundImage'); // Supprimer l'URL de l'image de fond du localStorage
    document.body.style.background = "linear-gradient(to bottom, #f1f3f4, #ffffff)"; // Appliquer le fond par défaut
    document.getElementById("bgImageInput").value = ""; // Réinitialiser le champ de téléchargement
}


</script>

<script>
  const username = "SROff23712"; // ton pseudo GitHub
  const githubBtn = document.getElementById("githubBtn");
  const repoList = document.getElementById("repoList");
  let reposFetched = false;

  githubBtn.addEventListener("click", async () => {
    if (repoList.style.display === "block") {
      repoList.style.display = "none";
      return;
    }

    repoList.style.display = "block";

    if (!reposFetched) {
      githubBtn.textContent = "Chargement...";
      try {
        const response = await fetch(`https://api.github.com/users/${username}/repos`);
        const repos = await response.json();

        repoList.innerHTML = repos.map(repo => `
          <a href="${repo.html_url}" target="_blank" rel="noopener noreferrer">${repo.name}</a>
        `).join('');

        reposFetched = true;
        githubBtn.textContent = "Mes projets GitHub";
      } catch (e) {
        repoList.innerHTML = '<div style="padding:10px;color:red;">Erreur de chargement</div>';
        githubBtn.textContent = "Mes projets GitHub";
      }
    }
  });

  // Fermer le menu si clic en dehors
  document.addEventListener("click", (e) => {
    if (!githubBtn.contains(e.target) && !repoList.contains(e.target)) {
      repoList.style.display = "none";
    }
  });
</script>


</script>
